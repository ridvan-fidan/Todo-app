<body>

<div class="container">
    <div class="card mt-3">
        <div class="card-body">
         <h5 class="card-tittle bg-body-secondary p-3 my-2 border border-1">Görev Girme Bölümü</h5>
         <input id="searchInput" class="w-100  d-block p-2 my-3" type="text" placeholder="Görev Giriniz...">
         <button id="btnEkle" type="button"  class="btn btn-primary">Ekle</button>
        </div>
       
        <div class="card">
            <div class="card-body">
                <h5 class="card-tittle bg-body-secondary p-3 my-2 border border-1">Yapılacaklar</h5>
                <input id="btnFiltrele" class="w-100  d-block p-2 my-3" type="text" placeholder="Görev Arayınız...">
                <ul id="todoListesi" class="border border-1 p-3">
                    <!-- <li class="list-item list-unstyled border border-bottom p-2 mb-2">Görev1
                        <i class="fa-solid fa-xmark d-block float-end my-1"></i>
                    </li> -->
                </ul>
                <button id="btnTemizle" type="button"  class="btn btn-primary">Temizle</button>
            </div>
        </div>


    </div>
</div>
